# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, ~/dotfiles/.settings/terminal.sh
bind = $mainMod, B, exec, ~/dotfiles/.settings/browser.sh
bind = $mainMod, period, exec, emote
bind = $mainMod, E, exec, emacsclient -c -n
bind = $mainMod, D, exec, discord
bind = $mainMod, S, exec, [workspace 10] spotify

# Windows
bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, E, exec, ~/dotfiles/.settings/filemanager.sh
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, ~/dotfiles/scripts/toggleallfloat.sh
bind = $mainMod SHIFT, J, togglesplit

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window
bind = $mainMod ALT, l, resizeactive, 100 0
bind = $mainMod ALT, h, resizeactive, -100 0
bind = $mainMod ALT, k, resizeactive, 0 -100
bind = $mainMod ALT, j, resizeactive, 0 100
bind = $mainMod, G, togglegroup

# Actions
bind = $mainMod, PRINT, exec, ~/dotfiles/scripts/screenshot.sh
bind = $mainMod, P, exec, wlogout
bind = $mainMod SHIFT, W, exec, ~/dotfiles/scripts/wall.sh
bind = $mainMod CTRL, W, exec, ~/dotfiles/scripts/wall.sh select
bind = $mainMod, SPACE, exec, rofi -show drun -replace -i
bind = $mainMod CTRL, H, exec, ~/dotfiles/scripts/keybindings.sh
bind = $mainMod SHIFT, B, exec, ~/dotfiles/.config/waybar/launch.sh
bind = $mainMod SHIFT, R, exec, ~/dotfiles/scripts/loadconfig.sh
bind = $mainMod CTRL, F, exec, ~/dotfiles/.settings/filemanager.sh
# bind = $mainMod CTRL, C, exec, ~/dotfiles/scripts/cliphist.sh
# bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh
bind = $mainMod CTRL, T, exec, ~/dotfiles/.config/waybar/themeswitcher.sh
bind = $mainMod CTRL, S, exec, ~/dotfiles/apps/ML4W_Dotfiles_Settings-x86_64.AppImage

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# Swap to previous workspace or window
bind = $mainMod, grave, workspace, previous
bind = $mainMod, tab, focuscurrentorlast

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock
bind = , XF86Tools, exec, alacritty --class dotfiles-floating -e ~/dotfiles/hypr/settings/settings.sh

